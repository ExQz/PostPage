<div class="panel-primary">
  <h2 class="center"> Create New Post </h2>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Author</label>
        <input type="text" class="form-control" formControlName="author" #author />
      </div>
      <div *ngIf="angForm.controls['author'].invalid && (angForm.controls['author'].dirty || angForm.controls['author'].touched)" class="alert alert-danger">
          Email is required.
      </div>
      <div class="form-group">
        <label class="col-md-4">Title</label>
        <input type="text" class="form-control" formControlName="title" #title/>
      </div>
      <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['title'].errors.required">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Text</label>
        <textarea class="form-control" rows="3" formControlName="text" #text> </textarea>
      </div>
      <div *ngIf="angForm.controls['text'].invalid && (angForm.controls['text'].dirty || angForm.controls['text'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['text'].errors.required">
          Messege is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="createNewPost(author.value, title.value, text.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</div>
